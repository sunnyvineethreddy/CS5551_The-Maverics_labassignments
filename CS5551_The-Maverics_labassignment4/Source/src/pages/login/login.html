<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="login">

    <form class="list" >

      <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
        <ion-label floating>Username</ion-label>
        <ion-input type="email" id="lgn-uname" #lgnEmail></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock"></ion-icon>
        <ion-icon md="md-lock"></ion-icon>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" id="lgn-pwd" #lgnPwd></ion-input>
      </ion-item>

      <ion-row>
        <ion-col class="signin-col">
          <button ion-button type="submit" block (click)="loginAccount()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <label id="lgn-error"></label>
      </ion-row>

    </form>

</ion-content>
