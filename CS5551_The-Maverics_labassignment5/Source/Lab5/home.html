<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="controller.js"></script>
    <style>
      body{
        background-image: url('Homebg.jpg');
            background-repeat: repeat-x-fast;
            background-size: cover;
      }
    </style>
</head>
<body ng-controller="myController"style="    margin-top: 15%;
margin-left: 4%;">
    <div class="form-group" style="    width: 20%;
    margin-left: 20%;">
        <label for="usr">Enter the drug name:</label>
        <input type="text" placeholder="drug name" class="form-control" id="usr" ng-model="drugname" style="margin-bottom: 24px;">
        <button class="btn btn-primary" ng-click="getdata(drugname)">Get the side effects of the drugs</button>
        <button class="btn btn-primary" ng-click="drugssideeffects()" style="margin-top: 10%;">List of Drugs and side effects</button>
        <div style="margin-left:47%;    position: absolute;
          top: 175px;">
          <button class="btn btn-info" ng-click="drugs()">List of Drugs</button>
          <ul style="margin-top:10px;" class="list-group"><li class="list-group-item list-group-item-info" ng-repeat="drug in drugs">{{drug}}</li></ul>
        </div>
      </div>
 <!--   <input type="text" placeholder="drugname" ng-model="drugname"> -->
      
     

      <table class="table" style="width: 50%;
      margin-left: 15%;
      border: 2px solid #5bc0de;
      background-color: #9a565600;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Drug</th>
              <th scope="col">SideEffects</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in items track by $index">
              <td>{{item.drugname}}</td>
              <td>{{item.sideeffects}}</td>
              <td><button class="btn btn-info" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit"></span></button></td>
              <td><button class="btn btn-danger"><span class="glyphicon glyphicon-trash" ng-click="deleteData(item)"></span></button></span></td>
            </tr>
          </tbody>
        </table>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="{{item.drugname}}" class="form-control" ng-value="drugname" style="margin-bottom: 24px;">
                    <input type="text" placeholder="{{item.sideeffects}}" class="form-control" ng-value="sideeffects" style="margin-bottom: 24px;">
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
          </div>
      <!--<ul ng-repeat="item in items">
        <li>{{item.drugname}}</li>
        <li>{{item.sideeffects}}</li>
      </ul>-->
</body>
</html>
